name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # Frontend
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'
        cache: 'npm'
        
    - name: Install Frontend Dependencies
      run: npm ci --legacy-peer-deps  

    - name: Build Frontend   
      run: npm run build

    - name: Run Frontend Tests  
      run: npm test  
      
    - name: Resource Information
      run: |
        echo "CPU Info:"
        lscpu
        echo "Memory Info:"
        free -h
